<html>

    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The jQuery library is a prerequisite for all jqSuite products -->
    <script type="text/ecmascript" src="./resources/js/jquery-1.9.0.min.js"></script> 
    <!-- We support more than 40 localizations -->
    <script type="text/ecmascript" src="./resources/js/i18n/grid.locale-en.js"></script>
    <!-- This is the Javascript file of jqGrid -->   
    <script type="text/ecmascript" src="./resources/js/jquery.jqGrid.min.js"></script>
    <!-- This is the localization file of the grid controlling messages, labels, etc.
    <!-- A link to a jQuery UI ThemeRoller theme, more than 22 built-in and many more custom -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"> 
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <body>
        <div>Ciudades</div>
        <div style="margin-left:20px">
            <table id="jqGrid"></table>
            <div id="jqGridPager"></div>
        </div>

        <script type="text/javascript">
            $(document).ready(function () {

                $("#jqGrid").jqGrid({
                    url: 'http://localhost:8080/LP3/CiudadServlet',
                    mtype: "GET",
                    styleUI: 'Bootstrap',
                    datatype: "jsonp",
                    colModel: [
                        {label: 'id', name: 'id', key: true, width: 75},
                        {label: 'descripcion', name: 'descripcion', width: 150}
                    ],
                    viewrecords: true,
                    height: 250,
                    rowNum: 20,
                    pager: "#jqGridPager"
                });
            });

        </script>
    </body>
</html>
